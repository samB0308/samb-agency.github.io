  <body class="is-preload">

    <!-- Header -->
    <header id="header">
      <h1>Get in Touch</h1>
      <p>Submit your resume or request our recruitment services</p>
    </header>

    <!-- Nav -->
    <nav id="nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>

    <!-- Main -->
    <div id="main" class="alt">

      <!-- One -->
      <section class="main">
        <div class="spotlight">
          <div class="content">
            <form action="https://formspree.io/f/mnqekybq" method="POST" enctype="multipart/form-data">
              <div class="fields">
                <div class="field half">
                  <label for="name">Full Name</label>
                  <input type="text" name="name" id="name" required />
                </div>
                <div class="field half">
                  <label for="email">Email</label>
                  <input type="email" name="email" id="email" required />
                </div>
                <div class="field">
                  <label for="phone">Phone (Optional)</label>
                  <input type="text" name="phone" id="phone" />
                </div>
                <div class="field">
                  <label for="type">I am a...</label>
                  <select name="type" id="type" required>
                    <option value="">-- Please choose --</option>
                    <option value="Candidate">Candidate (Submitting Resume)</option>
                    <option value="Client">Business (Requesting Services)</option>
                  </select>
                </div>
                <div class="field">
                  <label for="message">Message</label>
                  <textarea name="message" id="message" rows="6" placeholder="Tell us about your hiring needs or job goals" required></textarea>
                </div>
                <div class="field">
                  <label for="resume">Upload CV (PDF/DOC)</label>
                  <input type="file" name="resume" id="resume" accept=".pdf,.doc,.docx" />
                </div>
              </div>
              <ul class="actions">
                <li><input type="submit" value="Send Message" class="primary" /></li>
              </ul>
            </form>
          </div>
        </div>
      </section>
    </div>

    <!-- Footer -->
    <footer id="footer">
